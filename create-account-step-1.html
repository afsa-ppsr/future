  <body>
    <div id="wrap">
      <!-- header -->
      <div class="headerNav">

          <a href="index.html"><img src="../ppsr-src/ui/images/logo.svg" alt="Australian Financial Security Authority"></a>
          <a href="index.html"><img src="../ppsr-src/ui/images/ppsr-logo.svg" alt="Personal Property Securities Register"></a>

      </div>
      
       <div class="menuNav">
        <div id="menu">
          <ul class="parentmenu" id="mainMenu" role="menubar" >
             <li role="menuitem" class=""><a href="index.html">PPSR Home</a></li>
             <li role="menuitem"><a href="#">PPSR Search</a></li>

      <div id="mainContainer">
      <!-- main column -->
        <div id="main">    

        <!-- breadcrumbs  -->
         <div id="breadcrumbs"><span><dl><dt><a href="#">You are here</a>: </dt><dd class="first"><a href="#">PPSR Home</a></dd><dd>Account customers</dd></dl></span></div>
        
         <h1>Create account - Account details (Step 1 of 4)</h1>

         <form>
            <input type="checkbox" id="declaration">
            <label for="declaration">I declare that I have read and accept the <a href="https://www.ppsr.gov.au/about-us/technical-information/conditions-and-terms-use?linkid=400077" target="_blank">Account Customer Terms & Conditions</a></label><br>
            <div>
                <label for="account-customer-name">Account customer name</label><br>
                <input type="text" id="account-customer-name"><br>
            </div>
            <div>
                <label for="mailing-address">Mailing address</label><br>
                <input type="text" id="mailing-address"><br>
                <label for="suburb">Suburb/city/town</label><br>
                <input type="text" id="suburb"><br>
                <label for="state">State/territory/province/region</label><br>
                <input type="text" id="state"><br>
                <label for="postcode">Postcode/ZIP</label><br>
                <input type="text" id="postcode"><br>
                <label for="country">Country</label><br>
                <select id="country" name="country"><br>
                    <option value="Afghanistan">Afghanistan</option>
                    <option value="Australia">Australia</option>
                </select>
            </div>
            <div>
                <p>Does the account customer have an ABN, ACN, ARBN or ARSN/ARFN?</p>
                <input type="radio" id="yes" value="yes">
                <label for="yes">Yes</label><br>
                
                <input type="radio" id="no" value="no">
                <label for="no">No</label><br>
            </div>
         </form>

        </div>
      </div>
      
    </div>
    
  </body>
